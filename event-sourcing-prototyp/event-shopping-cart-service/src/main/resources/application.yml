spring:
  application:
    name: shopping-cart-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: shopping-cart-service-db
  #      password: admin
  #      username: adminpwd
  #      authentication-database: auth_db
  jpa:
    hibernate:
      ddl-auto: create

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 10
server:
  port: 8102

management:
  endpoints:
    web:
      exposure:
        include: "*"

